# ===========================================
# Docker Compose for Spring Boot Application
# ===========================================
#
# Option 1: Infrastructure only (Java runs locally)
#   docker-compose up -d postgres redis pgadmin redis-commander
#   ./mvnw spring-boot:run -Dspring-boot.run.profiles=dev
#
# Option 2: Everything in Docker
#   docker-compose up -d
#   Access: http://localhost:8082
#
# Commands:
#   Start all:     docker-compose up -d
#   Start infra:   docker-compose up -d postgres redis pgadmin redis-commander
#   Stop:          docker-compose down
#   Logs:          docker-compose logs -f [service_name]
#   Rebuild app:   docker-compose up -d --build app
# ===========================================

services:
  # ==================== Spring Boot Application ====================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spring-app
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: docker,dev
      # Database connection (uses ${DB_HOST:localhost} in application.yaml)
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: java-spring-mololithic
      DB_USER: postgres
      DB_PASSWORD: postgres
      # Redis connection (uses ${REDIS_HOST:localhost} in application.yaml)
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: yourStrongPassword123
      # RabbitMQ connection
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - spring-network
    # Uncomment to enable hot-reload with local source (development)
    # volumes:
    #   - ./target:/app/target:ro
  # ==================== PostgreSQL ====================
  postgres:
    image: postgres:16-alpine
    container_name: spring-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: java-spring-mololithic
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spring-network

  # ==================== pgAdmin (PostgreSQL GUI) ====================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: spring-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - spring-network

  # ==================== Redis ====================
  redis:
    image: redis:7-alpine
    container_name: spring-redis
    restart: unless-stopped
    command: redis-server --requirepass yourStrongPassword123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "yourStrongPassword123", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spring-network

  # ==================== Redis Commander (Redis GUI) ====================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: spring-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: yourStrongPassword123
      HTTP_USER: admin
      HTTP_PASSWORD: admin
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - spring-network

  # ==================== Prometheus (Metrics Collection) ====================
  # Scrapes /actuator/prometheus every 15s and stores time-series data.
  # UI: http://localhost:9090
  prometheus:
    image: prom/prometheus:latest
    container_name: spring-prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      # Enable hot-reload of config (POST /-/reload)
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      # Retain metrics for 15 days (production-grade retention)
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - spring-network

  # ==================== Grafana (Metrics Visualization) ====================
  # Pre-configured with Prometheus datasource + Spring Boot dashboard.
  # UI: http://localhost:3000  (admin / admin)
  grafana:
    image: grafana/grafana:latest
    container_name: spring-grafana
    restart: unless-stopped
    environment:
      # Default admin credentials (change in production)
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      # Allow embedding in iframes (useful for dev dashboard)
      GF_SECURITY_ALLOW_EMBEDDING: "true"
      # Skip initial password change prompt in dev
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - spring-network

  # ==================== RabbitMQ (Message Broker) ====================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: spring-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spring-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  spring-network:
    driver: bridge
