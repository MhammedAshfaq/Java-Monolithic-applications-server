# ===========================================
# Production Profile Configuration
# ===========================================
# Activate with: SPRING_PROFILES_ACTIVE=prod
#
# Security principles:
#   - Expose only health + prometheus (minimal attack surface)
#   - Health details hidden from unauthenticated users
#   - Prometheus endpoint secured by network-level firewall (not public)
#   - No debug logging, no Swagger UI
# ===========================================

spring:
  config:
    activate:
      on-profile: prod

  jpa:
    show-sql: false

# Production actuator: locked down, only health + prometheus
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: when-authorized
      show-components: when-authorized

# Disable Swagger in production
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# Production logging: WARN and above only
logging:
  level:
    root: WARN
    com.javainfraexample.spring_monolith_template: INFO
