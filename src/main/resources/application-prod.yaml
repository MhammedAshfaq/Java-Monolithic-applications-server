# Production profile â€” never use 'dev' profile in production
# Activate with: spring.profiles.active=prod or SPRING_PROFILES_ACTIVE=prod

spring:
  config:
    activate:
      on-profile: prod

  # Disable dev-only features
  devtools:
    restart:
      enabled: false
  jpa:
    show-sql: false

# Actuator: expose only health in production
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health
  endpoint:
    health:
      show-details: when-authorized
