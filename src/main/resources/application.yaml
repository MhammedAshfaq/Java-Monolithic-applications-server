spring:
  application:
    name: spring-monolith-template
  # Default to dev so localhost:8082 shows the dev tools dashboard (Swagger, RabbitMQ, Actuator).
  # Override in prod: --spring.profiles.active=prod or SPRING_PROFILES_ACTIVE=prod
  profiles:
    active: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/java-spring-mololithic
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

    hikari:
      pool-name: HikariPool
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000        # 30 seconds
      max-lifetime: 1800000     # 30 minutes
      connection-timeout: 20000 # 20 seconds
      validation-timeout: 5000

  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: false

  data:
    redis:
      host: localhost
      port: 6379
      password: yourStrongPassword123
      timeout: 3000ms

# Rate limiting configuration
app:
  rate-limit:
    enabled: true
    # Short-term: Burst protection (100 requests per minute)
    short-term:
      max-requests: 100
      window-seconds: 60
    # Long-term: Overall usage cap (1000 requests per hour)
    long-term:
      max-requests: 1000
      window-seconds: 3600
    # Strict: Sensitive endpoints like login (5 requests per minute)
    strict:
      max-requests: 5
      window-seconds: 60

  # Spring Boot DevTools configuration (automatic restart like nodemon)
  devtools:
    restart:
      enabled: true
      # Additional paths to watch for changes
      additional-paths: src/main/java,src/main/resources
      # Exclude certain paths from triggering restart
      exclude: static/**,public/**,templates/**,META-INF/maven/**,META-INF/resources/**
      # Poll interval for checking changes (in milliseconds)
      poll-interval: 1s
      # Quiet period before restart (in milliseconds)
      quiet-period: 400ms
    livereload:
      enabled: true
      # Port for LiveReload server
      port: 35729

# Server configuration
server:
  address: 0.0.0.0
  port: 8082

# Swagger/OpenAPI configuration
springdoc:
  api-docs:
    path: /v1/api-docs
    enabled: true
  swagger-ui:
    path: /apidocs
    enabled: true
    try-it-out-enabled: true
    operations-sorter: method
    tags-sorter: alpha
    doc-expansion: none
    display-request-duration: true
    show-common-extensions: true
    show-extensions: true
    filter: true
  show-actuator: false
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  use-management-port: false